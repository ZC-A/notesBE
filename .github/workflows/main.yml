name: PR checks

on:
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip

    - name: Install pre-commit and dependencies
      run: |
        source venv/bin/activate
        pip install pre-commit
        pre-commit install-hooks

    - name: Run pre-commit hooks
      run: |
        source venv/bin/activate
        pre-commit run --all-files

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.23'

    - name: Install GolangCI dependencies
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.50.1  # 请根据需要调整 GolangCI-Lint 版本
    - name: Run go-fmt
      run: |
        gofmt -l -w .

    - name: Run go-imports
      run: |
        goimports -w -l .
        
    - name: Run GolangCI-Lint
      run: |
        golangci-lint run
